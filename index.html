<!DOCTYPE html>
<html lang="pt-br">
    <head>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>NLW eSports - Desafio Explorer</title>

        <link rel="stylesheet" href="./styles.css">

    </head>
    <body>

        <header>
            <div>
                <img 
                src="img/FotoBeatrizKCS.png" 
                alt="Foto de Beatriz Karoline" />
            </div>
        </header>

        <main>

            <section>
                <div>
                    <h2>Jogos</h2>
                    <p>O que costumo jogar!</p>
                    <ul class="games-list">
                        <li>
                            <a 
                            target="_blank"
                            href="">
                                <img src="img/Habbo.png" alt="Imagem do Habbo">
                            </a>
                        </li>

                        <li>
                            <a 
                            target="_blank"
                            href="">
                                <img src="img/Kirby.png" alt="Imagem do jogo Kirby">
                            </a>
                        </li>

                        <li>
                            <a 
                            target="_blank"
                            href="">
                                <img src="img/SuperMarioWorld.png" alt="Imagem do jogo Super Mario World">
                            </a>
                        </li>

                        <li>
                            <a 
                            target="_blank"
                            href="">
                                <img src="img/Sonic.png" alt="Imagem do jogo Sonic">
                            </a>
                        </li>

                        <li>
                            <a 
                            target="_blank"
                            href="">
                                <img src="img/Hitman.png" alt="Imagem do Hitman">
                            </a>
                        </li>

                        <li>
                            <a 
                            target="_blank"
                            href="">
                                <img src="img/NeedForSpeed.png" alt="Imagem do jogo Need For Speed">
                            </a>
                        </li>

                        <li>
                            <a 
                            target="_blank"
                            href="">
                                <img src="img/LegendsOnline.png" alt="Imagem do jogo Legends Online">
                            </a>
                        </li>

                        <li>
                            <a 
                            target="_blank"
                            href="">
                                <img src="img/Valorant.png" alt="Imagem do jogo Valorant">
                            </a>
                        </li>

                        <li>
                            <a 
                            target="_blank"
                            href="">
                                <img src="img/BrawlStars.png" alt="Imagem do jogo Browl Stars">
                            </a>
                        </li>

                        <li>
                            <a 
                            target="_blank"
                            href="">
                                <img src="img/CSgo.png" alt="Imagem do jogo CS Go">
                            </a>
                        </li>
                    </ul>
                </div>
            </section>

            <section>
                <div>
                    <h2>Canais</h2>
                    <p>Lista de canais e transmissões para seguir!</p>

                    <ul class="channel-list">
                        <li>
                            <a 
                            target="_blank"
                            href="https://www.twitch.tv/1aspiraqualquer">
                                <img src="img/1aspiraqualquer.png" alt="Logo do 1aspiraquaquqer">
                            </a>
                        </li>

                        <li>
                            <a 
                            target="_blank"
                            href="https://www.twitch.tv/arcadeagegames">
                                <img src="img\ArcadeAge.png" alt="Logo da Arcade Age">
                            </a>
                        </li>
                    </ul>
                </div>
            </section>

            <section>
                <div>
                    <h2>Em Breve</h2>
                    <p>Muito mais evolução</p>
                </div>
            </section>

        </main>

    </body>
</html>
